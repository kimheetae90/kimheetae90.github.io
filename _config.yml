title: KIMI Tech Blog
email: kimheetae90@me.com
description: |
 Tech Blog
baseurl: ""
url: "http://kimheetae90.github.io"
timezone: Asia/Seoul 

repository: "kimheetae90/kimheetae90.github.io"

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: "/page/:num/"

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets]
github: [metadata]
# iolo's custom
author: kimheetae90@me.com
image: '/assets/images/wallpaper.jpeg'
asset_url: /assets
google_analytics:

facebook:

twitter:

google_plus:

github_url:
